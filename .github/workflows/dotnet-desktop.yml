name: .NET Desktop

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
 
permissions:
  contents: write

jobs:
  Build:
    strategy:
      matrix:
        configuration: [Release]
        runtime: [win-x86, win-x64, win-arm64]

    runs-on: windows-latest

    env:
      Solution_Name: HuggingFaceToOnnx.slnx
      App_Project_Path: HuggingFaceToOnnx.App\HuggingFaceToOnnx.App.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ${{ env.Solution_Name }}

      - name: Build
        run: dotnet build ${{ env.App_Project_Path }} -c ${{ matrix.configuration }} --no-restore

      - name: Publish
        run: |
          dotnet publish ${{ env.App_Project_Path }} `
            -c ${{ matrix.configuration }} `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -o publish\${{ matrix.runtime }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuggingFaceToOnnx-${{ matrix.runtime }}
          path: publish\${{ matrix.runtime }}

  Package_and_Release:
    needs: Build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-x86
          path: publish_win_x86

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-x64
          path: publish_win_x64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-arm64
          path: publish_win_arm64

      - name: Create zip packages
        shell: pwsh
        run: |
          Compress-Archive -Path publish_win_x86\* -DestinationPath HuggingFaceToOnnx-win-x86.zip -Force
          Compress-Archive -Path publish_win_x64\* -DestinationPath HuggingFaceToOnnx-win-x64.zip -Force
          Compress-Archive -Path publish_win_arm64\* -DestinationPath HuggingFaceToOnnx-win-arm64.zip -Force

      - name: Prepare release token
        shell: pwsh
        run: |
          if ('${{ secrets.RELEASE_PAT }}' -ne '') {
            "GITHUB_TOKEN=${{ secrets.RELEASE_PAT }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          release_name: HuggingFaceToOnnx release ${{ github.run_number }}
          body: Published builds for x86, x64, arm64
          draft: false
          prerelease: false

      - name: Upload x86 zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HuggingFaceToOnnx-win-x86.zip
          asset_name: HuggingFaceToOnnx-win-x86.zip
          asset_content_type: application/zip

      - name: Upload x64 zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HuggingFaceToOnnx-win-x64.zip
          asset_name: HuggingFaceToOnnx-win-x64.zip
          asset_content_type: application/zip

      - name: Upload arm64 zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HuggingFaceToOnnx-win-arm64.zip
          asset_name: HuggingFaceToOnnx-win-arm64.zip
          asset_content_type: application/zip