# This workflow builds and publishes the WPF application.
# For Microsoft Store submission, use the MSIX Packaging Tool to package the published output.
#
# Prerequisites for Store submission:
#   1. Create an Azure AD application associated with your Partner Center account.
#   2. Add the following secrets to your GitHub repository:
#      - SELLER_ID: Your Partner Center Seller ID
#      - TENANT_ID: Azure AD Tenant ID
#      - CLIENT_ID: Azure AD Application (Client) ID
#      - CLIENT_SECRET: Azure AD Application Secret

name: .NET Core Desktop

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        runtime: [win-x86, win-x64, win-arm64]

    runs-on: windows-latest

    env:
      Solution_Name: HuggingFaceToOnnx.slnx
      App_Project_Path: HuggingFaceToOnnx.App\HuggingFaceToOnnx.App.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ${{ env.Solution_Name }}

      - name: Build
        run: dotnet build ${{ env.App_Project_Path }} -c ${{ matrix.configuration }} --no-restore

      - name: Publish
        run: |
          dotnet publish ${{ env.App_Project_Path }} `
            -c ${{ matrix.configuration }} `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -o publish\${{ matrix.runtime }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuggingFaceToOnnx-${{ matrix.runtime }}
          path: publish\${{ matrix.runtime }}

  submit:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-x86
          path: packages/x86

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-x64
          path: packages/x64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-arm64
          path: packages/arm64

      - name: Install MSStore CLI
        run: dotnet tool install --global MSStore.CLI

      - name: Configure MSStore CLI
        run: |
          msstore reconfigure `
            --tenantId ${{ secrets.TENANT_ID }} `
            --clientId ${{ secrets.CLIENT_ID }} `
            --clientSecret ${{ secrets.CLIENT_SECRET }} `
            --sellerId ${{ secrets.SELLER_ID }}

      - name: Submit to Microsoft Store
        run: msstore publish --inputDirectory packages --verbose
