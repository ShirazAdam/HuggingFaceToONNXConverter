name: .NET Desktop

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        runtime: [win-x86, win-x64, win-arm64]

    runs-on: windows-latest

    env:
      Solution_Name: HuggingFaceToOnnx.slnx
      App_Project_Path: HuggingFaceToOnnx.App\HuggingFaceToOnnx.App.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ${{ env.Solution_Name }}

      - name: Build
        run: dotnet build ${{ env.App_Project_Path }} -c ${{ matrix.configuration }} --no-restore

      - name: Publish
        run: |
          dotnet publish ${{ env.App_Project_Path }} `
            -c ${{ matrix.configuration }} `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -o publish\${{ matrix.runtime }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuggingFaceToOnnx-${{ matrix.runtime }}
          path: publish\${{ matrix.runtime }}

  submit:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-x86
          path: packages/x86

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-x64
          path: packages/x64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: HuggingFaceToOnnx-win-arm64
          path: packages/arm64